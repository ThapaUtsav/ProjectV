<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Input</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #3b4465;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h3 {
            font-size: 2.5vw;
            margin-bottom: 20px;
        }

        .container {
            margin-top: 20px;
        }

        .table-container {
            display: table;
            margin: 20px auto;
            max-width: 80%;
            width: 100%;
            border-collapse: collapse;
        }

        table {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        input[type="text"] {
            width: 98%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .add-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }

        .add-button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        h4 {
            color: red;
            font-size: 1.1vw;
        }

        #message {
            font-size: 1.2vw;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h3>Add Phone Numbers</h3>
    <div class="container">
        <!-- Start of the Form -->
        <form id="phoneForm" action="Signedupdata.php" method="POST">
            <input type="hidden" name="L_U_id" id="L_U_id" value="1"> 

            <!-- Button to add more phone number fields -->
            <button type="button" class="add-button" onclick="addFn()" id="Button-Limit">Add Input Fields</button>

            <div class="table-container" id="inputFields">
                <table>
                    <thead>
                        <tr>
                            <th>Phone Number</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                    <tbody id="inputFieldsBody">
                        <tr>
                            <td><input type="text" name="phone[]" placeholder="Enter phone number" class="input-field" required></td>
                            <td><input type="text" name="password[]" value="" id="default-password" placeholder="Random password" required></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="submit" class="add-button">Submit</button>
            <h4>Warning: Only 5 members can be added</h4>
            <p id="message"></p>
        </form>
    </div>

    <script>
        let count = 1;
        const limit = 5;
        const button = document.getElementById('Button-Limit');
        const message = document.getElementById('message');
        const inputFieldsBody = document.getElementById('inputFieldsBody');

        function generateRandomPassword(length = 12) {
            const characters = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_-+=<>?';
            let password = '';
            for (let i = 0; i < length; i++) {
                password += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return password;
        }

        function addFn() {
            if (count < limit) {
                const newRow = document.createElement('tr');
                const randomPassword = generateRandomPassword(12);

                newRow.innerHTML = `
                    <td><input type="text" name="phone[]" placeholder="Enter Phone number" class="input-field" required></td>
                    <td><input type="text" name="password[]" value="${randomPassword}" class="input-field" required></td>
                `;
                inputFieldsBody.appendChild(newRow);
                
                count++;
                if (count >= limit) {
                    alert("Limit Reached");
                    button.disabled = true;
                }
            }
        }

        document.getElementById('default-password').value = generateRandomPassword(12);
    </script>
</body>
</html>
